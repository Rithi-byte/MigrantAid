{% extends "base.html" %}
{% block title %}Courses{% endblock %}
{% block content %}
<h2 class="mb-4 text-center">Upskilling Courses</h2>

<div class="row">
  {% for course in courses %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ course.title }}</h5>
        <p class="card-text">{{ course.description }}</p>
        <a href="{{ course.link }}" class="btn btn-primary" target="_blank">Start Learning</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
